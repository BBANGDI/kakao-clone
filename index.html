<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="CouldI">
  <meta name="description" content="Welcome to my Kakao Clone">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fiends</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="top-header">
    <div class="header_top">
      <div class="header_column">
        <i class="fas fa-plane"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header_column">
        <span class="header_time">18:38</span>
      </div>
      <div class="header_column">
        <i class="fas fa-moon"></i>
        <i class="fab fa-bluetooth-b"></i>
        <span class="header_battery">66% <i class="fas fa-battery-full"></i> </span>
      </div>
    </div>
    <div class="header_buttom">
      <div class="header_column">
        <span class="header_text">Manange</span>
      </div>
      <div class="header_column">
        <span class="header_text">Friends <span class="header_number">1</span></span>
      </div>
      <div class="header_column">
        <i class="fas fa-cog fa-lg"></i>
      </div>
    </div>
    <main class="friends">
      <div class="search-bar">
        <i class="fa fa-search"></i>
        <input type="text" placeholder="Find friends, chats, Plus Friends">
      </div>
      <section class="friends_section">
        <header class="section_header">
          <h6 class="friends_section-title">My Profile</h6>
        </header>
        <div class="friends_section-rows">
          <div class="friends_section-row">
            <a href="profile.html">
              <img src="images/avatar.jpg" alt="">
              <span class="friends_section-name">Nicolas</span>
            </a>
          </div>
          <div class="friends_section-row">
            <img src="images/avatar.jpg" alt="">
            <span class="friends_section-name">Friends' Names Display</span>
          </div>
        </div>
      </section>
      <section class="friends_section">
        <header class="section_header">
          <h6 class="friends_section-title"></h6>
        </header>
        <div class="friends_section-rows">
          <div class="friends_section-row">
            <div class="friends_section-column">
              <img src="images/avatar.jpg" alt="">
              <span class="friends_section-name">Nicolas</span>
            </div>
            <span class="friends_section-tagline">
              Life is short, so live your life.
            </span>
          </div>
        </div>
      </section>
    </main>


    <nav class="tab-bar">
      <a href="index.html" class="tap-bar_tap">
        <i class="fa fa-user"></i>
        <span class="tab-bar_title tab-bar_tab-selected">Friends</span>
      </a>
      <a href="chats.html" class="tap-bar_tap">
        <i class="fa fa-comment"></i>
        <span class="tab-bar_title">Chats</span>
      </a>
      <a href="find.html" class="tap-bar_tap">
        <i class="fa fa-search"></i>
        <span class="tab-bar_title">Find</span>
      </a>
      <a href="more.html" class="tap-bar_tap">
        <i class="fa fa-ellipsis-h"></i>
        <span class="tab-bar_title">More</span>
      </a>
    </nav>
  </header>
</body>
</html>
